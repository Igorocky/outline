<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" th:replace="common-scripts :: jquery" src="../../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" th:replace="common-scripts :: jquery-ui" src="../../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" th:replace="common-scripts :: underscore"></script>
    <script type="text/javascript" th:replace="common-scripts :: functions"></script>
    <link rel="stylesheet" th:replace="common-scripts :: jquery-ui-css" >
    <link rel="stylesheet" th:replace="common-scripts :: css-bootstrap" href="../../css/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" th:replace="common-scripts :: css">
    <script type="text/javascript">
        function reorderMode() {
            $( "#paragraphs-list" ).addClass("sortable");
            $( "#paragraphs-list" ).sortable();
            $( "#paragraphs-list" ).disableSelection();
            $( "#topics-list" ).addClass("sortable");
            $( "#topics-list" ).sortable();
            $( "#topics-list" ).disableSelection();
            $( "#reorder-btn" ).hide();
            $( "#cancel-reorder-btn" ).show();
            $( "#save-order-btn" ).show();
        }
        function cancelReorder() {
            window.location.reload();
        }
        function saveOrder(parentId) {
            let newOrdering = {
                parentId: parentId,
                paragraphs: _.map($("#paragraphs-list").children().toArray(), function(elem) {return elem.id}),
                topics: _.map($("#topics-list").children().toArray(), function(elem) {return elem.id})
            };
            doPost({
                url: "/reorderParagraphChildren",
                data: newOrdering,
                success: function () {
                    window.location.reload();
                }
            });
        }
        function selectionMode() {
            $( ".selection-checkbox-par" ).show();
            $( ".selection-checkbox-topic" ).show();
            $( "#selection-mode-btn" ).hide();
            $( "#cancel-selection-btn" ).show();
            $( "#cut-btn" ).show();
        }
        function cancelSelection() {
            $( ".selection-checkbox-par" ).hide();
            $( ".selection-checkbox-topic" ).hide();
            $( "#selection-mode-btn" ).show();
            $( "#cancel-selection-btn" ).hide();
            $( "#cut-btn" ).hide();
        }
        function idGetter(elem) {
            return elem.id;
        }
        function doSelection(actionType) {
            let selectedParagraphs = _.filter($(".selection-checkbox-par").toArray(), function (elem) {return elem.checked});
            let selectedTopics = _.filter($(".selection-checkbox-topic").toArray(), function (elem) {return elem.checked});
            submitSelection(
                actionType,
                _.map(selectedParagraphs, idGetter),
                _.map(selectedTopics, idGetter),
                function () {
                    _.each(selectedParagraphs, function (elem) {elem.checked = false});
                    _.each(selectedTopics, function (elem) {elem.checked = false});
                    cancelSelection();
                }
            )
        }
        function doPaste(destParId) {
            doPost({
                url: "/performActionOnSelectedObjects",
                data: destParId,
                success: function () {
                    window.location.reload();
                }
            });
        }
    </script>
</head>
<body>
<div th:replace="common-header :: header"></div>
<div>
    <a th:href="@{/editParagraph(parentId=${paragraph.id})}" href="#">Create new paragraph</a>&nbsp;
    <a th:unless="${paragraph.parentParagraph == null}" th:href="@{/editParagraph(id=${paragraph.id})}" href="#">Edit this paragraph</a>&nbsp;
    <a th:unless="${paragraph.parentParagraph == null}" th:href="@{/editTopic(parentId=${paragraph.id}, topicType='synopsis')}" href="#">Create new topic</a>&nbsp;
    <span id="reorder-btn"><a href="#" onclick="reorderMode()">Reorder</a>&nbsp;</span>
    <span id="cancel-reorder-btn" hidden="hidden"><a href="#"  onclick="cancelReorder()">Cancel reordering</a>&nbsp;</span>
    <span id="save-order-btn" hidden="hidden"><a href="#" th:onclick="'saveOrder(\'' + ${paragraph.id} + '\')'">Save order</a>&nbsp;</span>

    <span id="selection-mode-btn"><a href="#" onclick="selectionMode()">Select items</a>&nbsp;</span>
    <span id="cancel-selection-btn" hidden="hidden"><a href="#"  onclick="cancelSelection()">Cancel selection</a>&nbsp;</span>
    <span id="cut-btn" hidden="hidden"><a href="#" onclick="doSelection('MOVE')">Cut</a>&nbsp;</span>
    <span th:if="${hasWhatToPaste}" ><a href="#" th:onclick="'doPaste(\'' + ${paragraph.id} + '\')'">Paste</a>&nbsp;</span>
</div>

<div th:replace="path :: path"/>
<div>
    <a th:unless="${isLeftmostSibling}" th:href="@{/nextSibling(id=${paragraph.id}, toTheRight=false)}">&lt;&lt;Prev</a>
    <span th:if="${isLeftmostSibling}">This is the first paragraph.</span>
    &nbsp;&nbsp;
    <a th:unless="${isRightmostSibling}" th:href="@{/nextSibling(id=${paragraph.id}, toTheRight=true)}">Next&gt;&gt;</a>
    <span th:if="${isRightmostSibling}">This is the last paragraph.</span>
</div>
<h2>&sect;<span th:text="${paragraph.name}" /></h2>

    <ul id="paragraphs-list" >
        <li th:id="${childPar.id}" type="square" th:each="childPar : ${paragraph.childParagraphs}">
            <span>
                <input class="selection-checkbox-par" type="checkbox" hidden="hidden" th:id="${childPar.id}">
                <a th:if="${not #lists.isEmpty(childPar.childParagraphs) or not #lists.isEmpty(childPar.topics)}" th:href="@{firstChild(id=${childPar.id})}" >&gt;&gt;&gt;</a>
                <span th:unless="${not #lists.isEmpty(childPar.childParagraphs) or not #lists.isEmpty(childPar.topics)}">&gt;&gt;&gt;</span>
                <a th:href="@{paragraph(id=${childPar.id})}" th:text="${childPar.name}"></a>
            </span>
        </li>
    </ul>
    <ul id="topics-list" >
        <li th:id="${topic.id}" th:each="topic : ${paragraph.topics}">
            <span>-
                <input class="selection-checkbox-topic" type="checkbox" hidden="hidden" th:id="${topic.id}">
                <a th:href="@{topic(id=${topic.id})}" th:text="${topic.name}"></a>
            </span>
        </li>
    </ul>

</body>
</html>
