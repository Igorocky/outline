<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="path" shortcut="u">
    <span th:each="par,stat : ${path}">
        <a th:if="${stat.first}" th:href="@{/paragraph}">&nbsp;/&nbsp;</a>
        <span th:unless="${stat.first}">&nbsp;/&nbsp;</span>
        <a th:href="@{paragraph(id=${par.id})}" th:text="${par.name}"></a>
    </span>
</div>

</body>
</html>
