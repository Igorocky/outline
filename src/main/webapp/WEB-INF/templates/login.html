<html xmlns:th="http://www.thymeleaf.org">
<body>

<form action="/login" th:object="${loginData}" method="post">
    <table>
        <tr>
            <td>Login</td>
            <td><input type="text" th:field="*{login}"/></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="text" th:field="*{password}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Login"/></td>
        </tr>
    </table>
</form>


</body>
</html>
