app.version=@project.version@
h2.version=@h2.version@

server.port=9090
config.name=Outline2 DEV
server.servlet.session.timeout=-1

app.dir=.
logging.path=${app.dir}/logs
images.location=${app.dir}/images
tmp.dir=${app.dir}/tmp
backup.dir=${app.dir}/backups
external.images.dir=${app.dir}/external-images
export.dir=${app.dir}/export

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Datasource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:${app.dir}/outline-h2-db
spring.datasource.username=sa
spring.datasource.password=

#H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.hbm2ddl.auto=validate
#spring.jpa.properties.hibernate.generate_statistics=true


logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type=trace
#logging.level.org.hibernate.stat=debug

#Stockfish
chess.stockfish.cmd=./stockfish_10_x64.exe